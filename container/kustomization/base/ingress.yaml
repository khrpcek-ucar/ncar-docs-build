apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hpc-docs
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-internal
  rules:
  - host: nginx.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hpc-docs-nginx
            port:
              number: 80
  tls:
  - hosts:
    - host.asdf.com
    secretName: tls-secret